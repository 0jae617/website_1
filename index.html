<!DOCTYPE html>

    <title>BUSAN TRAVEL PLAN for.정신병동</title>
</head>

<body>
    <li><h3><u>첫째 날</u></h3></li>
    12:00 부산역 도착  ->  1:00 해운대 해수욕장 도착 (택시타고)  ->  엄용백 돼지국밥 해운대점  ->
      숙소에 짐 풀기  ->  동백섬 산책  ->  해운대 시장 구경  ->  회 & 음식들 사서 숙소 복귀
    <br><br>
    <li><h3><u>둘째 날</u></h3></li>
    12:00 점심  ->  해운대 블루라인파크로 송정까지 이동  ->  스쿠터 대여  ->  용궁사
      -> 스쿠터 반납  ->  다시 블루라인파크로 해운대 이동  ->  저녁 해운대 근처 고깃집

    <br><br>
    <li><h3><u>셋째 날</u></h3></li>
    체크아웃 후 택시로 부산역 이동  ->  점심 부산역 근처 밀면  ->  귀가
</body>

</html>
